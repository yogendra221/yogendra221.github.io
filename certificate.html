</head>
<body class="full-height-grow">
    <div id="content-area">
        <header class="main-header">                
                <a href="index.html" class="brand-logo">
                    <div class="brand-logo-name">YK</div>
                </a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="about.html">About</a></li>

                <a id="nav-toggle" onclick="myFunction()"><i class="fa fa-bars"></i></a>

        <div id="mobile-nav">
                <a href="about.html">About</a>
                <a href="project.html">Projects</a>
                <a href="certificate.html">Certification</a>
                <a href="contact.html">Contact</a>

        <section class="main-section">
            <div class="index-page-content">
                <div class="certificate-heading highlight">Certificates</div>
                <div class="row">
                    <div class="column">
                        <img src="images/0.jpg" onclick="imageExpand(this);">

                    <div class="column">

    <script>
        function myFunction() {
          var x = document.getElementById("mobile-nav");
          if (x.style.display === "flex") {
            x.style.display = "none";
          } else {
            x.style.display = "flex";
          }
        }
    </script>
    <script>
        function imageExpand(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          expandImg.parentElement.style.display = "block";
        }
        </script>
